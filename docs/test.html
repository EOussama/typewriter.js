<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Test</h1>
  <hr>
  <div>
    <div id="target"></div>
  </div>
  <script src="./../dist/typewriter.js"></script>
  <script>
    var typewriter = new Typewriter('#target');
    typewriter.type('Oussama').then(e => {
      console.log('ended');
      e.type(' baba')
    });

    setTimeout(() => {
      typewriter.stop();
      console.log('stop');
    }, 1000);
  </script>
</body>
