<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Test</h1>
  <hr>
  <div>
    <div id="target"></div>
  </div>
  <script src="./../dist/typewriter.js"></script>
  <script>
    var typewriter = new Typewriter('#target');

    typewriter.type('Oussama Essamadi', { tick: 100 });

    setTimeout(() => {
      typewriter
        .stop().then(e => e.resume({ delay: 1000 }));
    }, 500);
  </script>
</body>

</html>
